version: '3.8'

services: 
  app:
    image: ghcr.io/redknoff55/plantpouch:latest
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://plantpouch:plantpouch@db:5432/plantpouch
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plantpouch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plantpouch}
      POSTGRES_DB: ${POSTGRES_DB:-plantpouch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plantpouch} -d ${POSTGRES_DB:-plantpouch}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
